<h2 class="alert text-center text-white bg-secondary text-uppercase">
    Http Api Call In Angular
</h2>
<div class="container">
   <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
           <h3 class="alert text-center bg-success text-white text-uppercase">list of posts</h3>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let post of postArray;index as i" [routerLink]="['/posts']">
                       {{i + 1}}.
                        {{post.title}}
                    </li>
                </ul>
            </div>
        </div>
      </div>
    </div>
</div>
