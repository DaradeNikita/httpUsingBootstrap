    <div class="row">
        <div class="col-md-6 offset-md-3  my-4"  *ngFor="let posts of postArry">
            <div class="card">
                <div class="card-header">
                   {{posts.title}}
                </div>
                <div class="card-body">
                    {{posts.body}}
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-info" [routerLink]="['/posts',posts.id]">view more...</button>
                </div>
            </div>
        </div>
    </div>
