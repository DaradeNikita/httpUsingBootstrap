<h3 class="alert text-center text-white bg-success mb-4">
    {{isinEditMode ? 'Update Post': 'Add New Post'}}
</h3>
  <div class="card">
    <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="newPostcreate()">
            <div class="form-group">
                <label for="title">Post Title :-</label>
                <input type="text" formControlName="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">Post Content :-</label>
                <textarea cols="10" rows="5"  formControlName="body" class="form-control"></textarea>
            </div>
            <div class="form-froup">
                 <label for="userid">Post Id :-</label>
                 <select class="form-control" formControlName="userId" >
                    <option [value]="'userId'" *ngFor="let userId of [1,2,3,4,5]">{{userId}}</option>
                  
                </select>
            </div>
            <div class="text-right mt-2">
                <button class="btn btn-outline-warning" [type]="isinEditMode ? 'button' : 'submit'"
                (click)="onUpdatePost()"
                >{{isinEditMode ? 'Update Post': 'Add Post'}}</button>
    
    
            </div>
        </form>
    </div>
  </div>
